<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/TableStyle.css}" rel="stylesheet" />
</head>
<body style="background: linear-gradient(to bottom right, #338A94, #D0D0D0)">
<a th:href="'/adminProducts/addProduct'" style="position: absolute; right: 0px">
    <button class="gradient-button1">Add Product</button>
</a>
<a href="/adminHomePage" >
    <button class="gradient-button1">Back</button>
</a>
<table border="1">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Brand</th>
        <th>Quantity</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${allProducts}">
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getBrand()}"></td>
        <td th:text="${product.getQuantity()}"></td>
        <td th:text="${product.getCategoryID()}"></td>
        <td>
            <a th:href="'/adminProducts/' + ${product.getID()} + '/deleteProduct'">
                <button>Delete</button>
            </a>
        </td>
        <td>
            <a th:href="'/adminProduct/' + ${product.getID()} + '/EditProduct'">
                <button>Edit</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
